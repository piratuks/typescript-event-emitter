name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format
